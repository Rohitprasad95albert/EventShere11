<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - EventSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="navbar-container"></header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Login to EventSphere</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-flex justify-content-end align-items-center mb-3">
                                <a href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                        <div class="d-grid my-3">
                            <button type="button" onclick="window.location.href=BASE_URL + '/api/auth/google'" class="btn btn-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16" style="vertical-align: -0.125em;"><path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.25C2.898 7.213 2.5 8.334 2.5 9.5s.398 2.287 1.008 3.084C4.14 14.592 5.912 16 8 16c1.669 0 3.078-.51 4.1-1.318l2.553 2.553C13.523 18.292 11.026 19 8 19a8.5 8.5 0 1 1 8.5-8.5c0-.622-.057-1.24-.162-1.84z"/></svg>
                                Login with Google
                            </button>
                        </div>

                        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
                        <p id="login-error" class="text-danger text-center mt-2" style="display: none;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="config.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("login-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("login-error");

            try {
                const res = await fetch(`${BASE_URL}/api/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || "Login failed.");

                localStorage.setItem("token", data.token);
                localStorage.setItem("userId", data.user._id);
                localStorage.setItem("role", data.user.role);
                localStorage.setItem("name", data.user.name);
                localStorage.setItem("email", data.user.email);

                // Reverted to simple, reliable relative paths
                if (data.user.role === "admin") {
                    window.location.href = "admin-dashborad.html";
                } else if (data.user.role === "club") {
                    window.location.href = "club-dashborad.html";
                } else {
                    window.location.href = "student-dashboard.html";
                }
            } catch (err) {
                errorMsg.textContent = "‚ùå " + err.message;
                errorMsg.style.display = "block";
            }
        });
    });
</script>
<script src="navbar.js"></script>
</body>
</html>
