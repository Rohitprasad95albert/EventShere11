<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - EventSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="navbar-container"></header>
  <div class="container mt-4">
    <h3>Upcoming Events</h3>
    <div class="row" id="upcoming-events"><p class="text-muted">Loading...</p></div>
    <h3 class="mt-5">Your Registered Events</h3>
    <div class="row" id="registered-events"><p class="text-muted">Loading...</p></div>
  </div>

<script src="config.js"></script>
<script>
    const userId = localStorage.getItem("userId");
    if (!userId) window.location.href = "login.html";

    const headers = { 'Authorization': `Bearer ${localStorage.getItem('token')}` };

    async function downloadCertificate(eventId, eventTitle) {
        try {
            const res = await fetch(`${BASE_URL}/api/certificates/download/${eventId}/${userId}`, { headers });
            if (!res.ok) throw new Error('Could not download certificate.');
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `Certificate_${eventTitle.replace(/\s/g, '_')}.pdf`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            a.remove();
        } catch (error) {
            alert(`Download failed: ${error.message}`);
        }
    }

    function renderEventCard(event) {
        if (!event || !event.title) return '';

        const isRegistered = (event.attendees || []).some(a => a.userId?._id === userId);
        const hasAttended = isRegistered && (event.attendees || []).find(a => a.userId?._id === userId)?.isAttended;
        
        const eventDateTime = new Date(event.date);
        if(event.time) {
            const [hours, minutes] = event.time.split(':');
            eventDateTime.setHours(hours, minutes, 0, 0);
        }
        const isPast = eventDateTime < new Date();

        let buttonHtml;
        if (isRegistered) {
            buttonHtml = (isPast && hasAttended)
                ? `<button onclick="downloadCertificate('${event._id}', \`${event.title}\`)" class="btn btn-success w-100 mt-auto">Download Certificate</button>`
                : `<a href="event.html?id=${event._id}" class="btn btn-info w-100 mt-auto">View Details</a>`;
        } else {
            // FIX: Show BOTH buttons for upcoming events
            buttonHtml = isPast
                ? `<button class="btn btn-secondary w-100 mt-auto" disabled>Event Over</button>`
                : `<div class="d-grid gap-2 mt-auto">
                     <a href="event.html?id=${event._id}" class="btn btn-outline-primary">View Details</a>
                     <a href="event.html?id=${event._id}" class="btn btn-primary">Register</a>
                   </div>`;
        }

        return `
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="${BASE_URL}${event.posterUrl}" class="card-img-top" style="height: 200px; object-fit: cover;" onerror="this.onerror=null;this.src='https://via.placeholder.com/400x200.png?text=EventSphere';">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${event.title}</h5>
                        <p class="card-text"><small class="text-muted">${new Date(event.date).toLocaleDateString()}</small></p>
                        ${buttonHtml}
                    </div>
                </div>
            </div>`;
    }

    async function loadDashboard() {
        const upcomingContainer = document.getElementById("upcoming-events");
        const registeredContainer = document.getElementById("registered-events");
        try {
            const res = await fetch(`${BASE_URL}/api/events`, { headers });
            if (!res.ok) throw new Error("Failed to fetch event data.");
            const allEvents = await res.json();

            let upcomingHtml = '';
            let registeredHtml = '';

            allEvents.filter(e => e.status === 'approved').forEach(event => {
                const isRegistered = (event.attendees || []).some(a => a.userId?._id === userId);
                if (isRegistered) {
                    registeredHtml += renderEventCard(event);
                } else {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    if (new Date(event.date) >= today) {
                        upcomingHtml += renderEventCard(event);
                    }
                }
            });

            upcomingContainer.innerHTML = upcomingHtml || '<p class="text-muted col-12">No new events to join.</p>';
            registeredContainer.innerHTML = registeredHtml || '<p class="text-muted col-12">You have not registered for any events.</p>';

        } catch (error) {
            upcomingContainer.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        }
    }

    document.addEventListener("DOMContentLoaded", loadDashboard);
</script>
<script src="navbar.js"></script>
</body>
</html>
